<style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;

        display: flex;

        justify-content: center;

    #fondo {
        position: fixed;
        top: 0;
        left: 0;
        height: 110%;
        width: 110%;
        background-image: url('assets/fondo.jpg');
        background-size: cover;
        background-position: center;

    }

    @keyframes wiggle {
        0%   { transform: translate(-2px, -2px) scale(1.015); }
        50%  { transform: translate(2px, 1px) scale(1.01); }
        100% { transform: translate(-1px, 2px) scale(1.02); }
    }

    #fraseBox {
        max-width: 90%;
        padding: 28px 40px;
        background: white;
        color: black;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        animation: suaveTexto 1.5s ease-in-out infinite alternate;
        backdrop-filter: blur(6px);
    }

    @keyframes suaveTexto {
        0%   { transform: translate(-1px, -1px); }
        50%  { transform: translate(1px, 1px); }
        100% { transform: translate(-1px, 2px); }
    }

            font-size: 22px;

<script type="module">

    /* Importar Firebase correctamente */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    /* CONFIG NUEVO FIREBASE */

      apiKey: "AIzaSyBbOpT1ONb8_ZKrlxeUOG2vQpjI86wrKSI",
      authDomain: "undeeellismascota.firebaseapp.com",
      databaseURL: "https://undeeellismascota-default-rtdb.firebaseio.com",
      projectId: "undeeellismascota",
      storageBucket: "undeeellismascota.firebasestorage.app",
      messagingSenderId: "680255793800",
      appId: "1:680255793800:web:2b5d91a27213f947b10d3d",
      measurementId: "G-N7JGJ1XKY6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* ===== FRASES ===== */
    const frases = [
        "TE AMO",
        "Quiereme ðŸ¥¹"
        // Agrega aquÃ­ tus 120 frases completas
    ];

    async function cargarFrase() {
        const orderRef = ref(db, "globalOrder");

        const snapshot = await get(orderRef);
        let index = snapshot.exists() ? snapshot.val() : 0;

        const frase = frases[index];
        document.getElementById("fraseBox").innerText = frase;

        index = (index + 1) % frases.length;
        set(orderRef, index);
    }

    window.onload = cargarFrase;
</script>
