<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    /* Fondo animado */
    #fondo {
        position: fixed;
        top: 0;
        left: 0;
        width: 110%;
        height: 110%;
        background-image: url("assets/fondo.jpg");
        background-size: cover;
        background-position: center;
        animation: fondoMovimiento 2s infinite ease-in-out alternate;
        filter: blur(4px) brightness(0.8);
        z-index: -1;
    }

    @keyframes fondoMovimiento {
        0% { transform: scale(1.02) translate(-5px, -5px); }
        100% { transform: scale(1.05) translate(5px, 5px); }
    }

    /* Caja del texto ajustable */
    #fraseBox {
        max-width: 90vw;
        max-height: 80vh;

        color: black;
        background: white;
        border-radius: 25px;
        padding: 30px;

        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;

        /* AUTO-SCALE del texto */
        font-size: 10vw;        /* Se ajusta autom√°ticamente */
        font-weight: bold;
        line-height: 1.1;

        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        animation: aparecer 0.7s ease-out;

        backdrop-filter: blur(6px);
    }

    @keyframes aparecer {
        0% {
            opacity: 0;
            transform: scale(0.65) translateY(25px);
            filter: blur(5px);
        }
        70% {
            opacity: 1;
            transform: scale(1.08) translateY(-5px);
            filter: blur(0);
        }
        100% {
            transform: scale(1) translateY(0);
        }
    }

    /* Ajuste para m√≥viles */
    @media (max-width: 600px) {
        #fraseBox {
            font-size: 12vw;
            padding: 20px;
        }
    }
</style>
