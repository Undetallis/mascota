<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mascota Chat</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("assets/fondo2.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Caja principal */
    .chat-container {
        width: 95%;
        max-width: 420px;
        height: 83vh;
        background: rgba(255, 255, 255, 0.70);
        backdrop-filter: blur(6px);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 25px rgba(0,0,0,0.4);
        animation: fadeIn 0.9s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* √Årea de mensajes */
    #chat {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        scroll-behavior: smooth;
    }

    /* Burbuja general */
    .bubble {
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 15px;
        font-size: 15px;
        animation: pop 0.2s ease;
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* Burbuja enviada por el usuario */
    .me {
        background: #DCF8C6;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }

    /* Burbuja enviada por otros */
    .other {
        background: #ffffff;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }

    /* Caja inferior para escribir */
    .input-area {
        display: flex;
        padding: 10px;
        gap: 10px;
    }

    #mensaje {
        flex: 1;
        padding: 10px;
        border-radius: 15px;
        border: none;
        outline: none;
    }

    #enviar {
        padding: 10px 16px;
        background: #25D366;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    #enviar:hover {
        background: #1EBE57;
        transform: scale(1.1);
    }
</style>

</head>
<body>

<div class="chat-container">
    <div id="chat"></div>

    <div class="input-area">
        <input id="mensaje" placeholder="Escribe un mensaje...">
        <button id="enviar">‚û§</button>
    </div>
</div>

<!-- FIREBASE -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBbOpT1ONb8_ZKrlxeUOG2vQpjI86wrKSI",
        authDomain: "undeeellismascota.firebaseapp.com",
        projectId: "undeeellismascota",
        storageBucket: "undeeellismascota.firebasestorage.app",
        messagingSenderId: "680255793800",
        appId: "1:680255793800:web:2b5d91a27213f947b10d3d",
        measurementId: "G-N7JGJ1XKY6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const mensajesRef = ref(db, "mensajes");

    /* ü§ñ Identificador √∫nico por dispositivo */
    let usuarioID = localStorage.getItem("usuarioID");
    if (!usuarioID) {
        usuarioID = "user_" + Math.random().toString(36).substring(2, 9);
        localStorage.setItem("usuarioID", usuarioID);
    }

    /* Enviar mensaje */
    document.getElementById("enviar").addEventListener("click", enviar);
    document.getElementById("mensaje").addEventListener("keypress", e => {
        if (e.key === "Enter") enviar();
    });

    function enviar() {
        const txt = document.getElementById("mensaje").value.trim();
        if (txt !== "") {
            push(mensajesRef, {
                mensaje: txt,
                uid: usuarioID,
                tiempo: Date.now()
            });
            document.getElementById("mensaje").value = "";
        }
    }

    /* Recibir mensajes en tiempo real */
    onValue(mensajesRef, (snapshot) => {
        const data = snapshot.val();
        const chat = document.getElementById("chat");
        chat.innerHTML = "";

        for (let id in data) {
            const burbuja = document.createElement("div");
            burbuja.classList.add("bubble");

            if (data[id].uid === usuarioID) {
                burbuja.classList.add("me");
            } else {
                burbuja.classList.add("other");
            }

            burbuja.textContent = data[id].mensaje;
            chat.appendChild(burbuja);
        }

        chat.scrollTop = chat.scrollHeight;
    });
</script>

</body>
</html>
